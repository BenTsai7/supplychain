<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">

    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="stylesheet" href="assets/css/flag-icon.min.css"><link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body ng-app="txcreate" ng-controller="txcreateCtrl">
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="menu-title">债务凭证管理</li><!-- /.menu-title -->
                    <li>
                        <a href="/home"><i class="menu-icon fa fa-laptop"></i>概览</a>
                    </li>
                    <li  class="active">
                        <a href="htmls/home/txcreate.html"> <i class="menu-icon fa fa-cloud-upload"></i>发起交易</a>
                    </li>
                    <li>
                        <a href="htmls/home/txtrans.html"> <i class="menu-icon fa fa-mail-forward"></i>债权转让</a>
                    </li>
                    <li>
                        <a href="htmls/home/txsign.html"> <i class="menu-icon fa fa-credit-card"></i>交易凭证签名</a>
                    </li>
                    <li>
                        <a href="htmls/home/txpay.html"> <i class="menu-icon fa fa-edit"></i>交易凭证支付</a>
                    </li>
                    <li>
                        <a href="htmls/home/txsearch.html"> <i class="menu-icon fa fa-search"></i>查询交易凭证</a>
                    </li>                     
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header ">
                    <a class="navbar-brand ">Supply Chain Finance</a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="ti-user"></span>
                        </a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="/logout"><i class="fa fa-power -off"></i>注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <!-- /#header -->

        <div class="content">
            <div class="animated fadeIn">


                <div class="row">
                    <div class="col-8 m-auto">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">发起交易</strong>
                            </div>
                            <div class="card-body">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">应收账款签订</h3>
                                        </div>
                                        <hr>
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">交易哈希</label>
                                                <input ng-model="params.txhash" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" value="0x">
                                            </div>
                                            <div class="form-group has-success">
                                                <label for="cc-name" class="control-label mb-1">债权额度</label>
                                                <input ng-model="params.amount" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name" value="10000">
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="cc-number" class="control-label mb-1">附加信息</label>
                                                <input ng-model="params.info" type="tel" class="form-control cc-number identified visa" value="" data-val="true" data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number">
                                                <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                    <label class=" form-control-label">债务应还日期</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                        <input ng-model="params.duetime" class="form-control" value="2020/01/01">
                                    </div>
                                    <small class="form-text text-muted">ex. 2020/01/01</small>
                                </div>
                                                </div>
                                                <div class="col-6">
                                                    <label for="x_card_code" class="control-label mb-1">商品名</label>
                                                    <div class="input-group">
                                                        <input ng-model="params.commodity" type="tel" class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter the security code" data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <button ng-click="createTx()" class="btn btn-lg btn-info btn-block">
                                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                    <span >发起交易</span>
                                                    <span id="payment-button-sending" style="display:none;">Sending…</span>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                            <div class="form-message">
                                <div id="Submit_Error" class="text-center" ng-hide="hideError"></div>
                            </div>
                            </div>
                        </div> <!-- .card -->

                    </div><!--/.col-->
                </div>
        </div><!-- .animated -->
    </div><!-- .content -->

    <div class="clearfix"></div>

    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6 text-right">
                </div>
            </div>
        </div>
    </footer>

</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
